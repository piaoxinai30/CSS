<html>

<title>Bos Float Layout</title>

<body>
 	<div style="width: 100px; height: 100px; background-color: tomato"> </div>

 	<div style="width: 100px; height: 100px; background-color: tomato; float: Left"> </div>
 	<div style="width: 100px; height: 100px; background-color: blue; float: Left"> </div>
 	<div style="width: 100px; height: 100px; background-color: orange; float: Left"> </div>
 	<hr>
 	
 	<div style="width: 100px; height: 100px; background-color: tomato; float: Left"> </div>
 	<div style="width: 100px; height: 100px; background-color: blue; float: Left"> </div>
 	<div style="width: 100px; height: 100px; background-color: orange; clear:both"> </div>
 	<hr>
</body>
</html>
